<ng-interswitch

  [payItemID]="payItemID"

  [customerEmail]="customerEmail"
  [customerName]="customerName"
  [transactionReference]="paymentReference"
  (paymentCallback)="paymentCallback($event)"

  Make Payment
</ng-interswitch>
